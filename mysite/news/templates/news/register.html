{% extends 'base.html' %}

{% block title %}
{{ title }} :: {{ block.super }}
{% endblock %}

{% block sidebar %}
{% include 'inc/_sidebar.html' %}
{% endblock %}

{% block content %}

<h1>{{ title }}</h1>

<form method="post">
  {% csrf_token %}
  {% for f in form %}
  <p><label class=" col-sm-2 col-form-label" for="{{ f.id_for_label }}">{{ f.label }}:  </label>{{ f }}</p>
  <div class="form-error">{{ f.errors }}</div>
  {% endfor %}

  <button type="submit">Регистрация</button>
</form>

{% endblock %}
